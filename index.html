<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Pergunta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Você ainda me ama?</h1>
        <button id="simBtn">Sim</button>
        <button id="naoBtn">Não</button>
        <button id="naoSeiBtn">Não Sei</button>

        <div id="justificativaContainer">
            <label for="justificativa">Justifique sua resposta:</label>
            <textarea id="justificativa" required></textarea>
        </div>

        <p id="message"></p>
    </div>

    <div id="respostaIncorreta" class="hidden">
        <h1>Resposta incorreta</h1>
        <p id="contagem">5</p>
        <button id="voltarBtn" class="hidden">Voltar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
